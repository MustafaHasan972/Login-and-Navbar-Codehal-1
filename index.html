<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Linking an external CSS file for styling -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Linking Boxicons CSS library -->
  </head>
  <body>
    <header class="header">
      <a href="#" class="logo">Logo</a>
      <!-- Logo link -->

      <nav class="navbar">
        <a href="#">Home</a>
        <!-- Navigation link: Home -->
        <a href="#">About</a>
        <!-- Navigation link: About -->
        <a href="#">Gallery</a>
        <!-- Navigation link: Gallery -->
        <a href="#">Services</a>
        <!-- Navigation link: Services -->
        <a href="contact.html" target="_blank">Contact</a>
        <!-- Navigation link: Contact -->
      </nav>
    </header>

    <div class="wrapper">
      <form action="">
        <!-- Start of the login form -->
        <h1>Login</h1>
        <!-- Heading for the login form -->

        <!-- Input field for the username -->
        <div class="input-box">
          <input type="text" placeholder="Username" required />
          <!-- User enters their username here -->
          <i class="bx bxs-user"></i>
          <!-- Boxicon representing a user icon -->
        </div>

        <!-- Input field for the password -->
        <div class="input-box">
          <input type="password" placeholder="Password" required />
          <!-- User enters their password here -->
          <i class="bx bxs-lock-alt"></i>
          <!-- Boxicon representing a lock icon -->
        </div>

        <!-- Container for the "Remember Me" checkbox and "Forgot Password" link -->
        <div class="remember-forgot">
          <label><input type="checkbox" /> Remember Me</label>
          <!-- Checkbox for remembering the user -->
          <a href="#">Forgot Password?</a>
          <!-- Link to recover a forgotten password -->
        </div>

        <!-- Login button -->
        <button type="submit" class="btn">Login</button>
        <!-- Button to submit the login form -->

        <!-- Container for the "Register" link -->
        <div class="register-link">
          <p>Don't have an account? <a href="#">Register</a></p>
          <!-- Link to register for a new account -->
        </div>
      </form>
      <!-- End of the login form -->
    </div>
  </body>
</html>
